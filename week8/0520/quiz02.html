<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
        }

        #main {
            width: 500px;
            height: 300px;
            flex-direction: column;
            margin-left: 30px;
            box-shadow: 3px;
            justify-content: center;
            margin-top: 100px;
        }

        #warn {
            justify-content: center;
            align-items: center;
        }

        .form-label {
            width: 250px;
        }

        .form-text{
            width: 200px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>'
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>
    <div id="main">
        <form>
            <div>
                <label for="usernameInput" class="form-label">아이디</label>
                <input type="text" id="usernameInput" class="form-control" aria-describedby="passwordHelpBlock">
                <div class="col-auto m-2">
                    <span id="usernameHelpBlock" class="form-text">
                      아이디를 입력해주세요
                    </span>
                  </div>
            </div>
            

            <div>
                <label for="pwdInput" class="form-label">패스워드</label>
                <input type="text" id="pwdInput" class="form-control" aria-describedby="passwordHelpBlock">
                <div class="col-auto m-2">
                    <span id="pwdHelpBlock" class="form-text">
                        비밀번호를 입력해주세요
                    </span>
                  </div>
            </div>
            <div>
                <label for="pwdConfirmInput" class="form-label">패스워드 확인</label>
                <input type="text" id="pwdConfirmInput" class="form-control" aria-describedby="passwordHelpBlock">
                <div class="col-auto m-2">
                    <span id="pwdConfirmHelpBlock" class="form-text">
                      비밀번호 확인을 입력해주세요
                    </span>
                  </div>
            </div>
            <div>
                <label for="nameInput" class="form-label">이름</label>
                <input type="text" id="nameInput" class="form-control" aria-describedby="passwordHelpBlock">
                <div class="col-auto m-2">
                    <span id="nameHelpBlock" class="form-text">
                      이름을 입력해주세요
                    </span>
                  </div>
            </div>
            <div>
                <label for="emailInput" class="form-label">이메일</label>
                <input type="email" id="emailInput" class="form-control" aria-describedby="passwordHelpBlock">
                <div class="col-auto m-2">
                    <span id="emailHelpBlock" class="form-text">
                      이메일을 입력해주세요 
                    </span>
                  </div>
            </div>
            <div>
                <label for="sample2_postcode" class="form-label">우편번호</label>
                <input type="email" id="sample2_postcode" class="form-control" aria-describedby="passwordHelpBlock">
                <input type="button" class="btn btn-primary m-2" onclick="sample2_execDaumPostcode()" value="우편번호 찾기"><br>
                <div id="passwordHelpBlock" class="form-text">
                    
                </div>
            </div>
            <div>
                <label for="sample2_address" class="form-label">주소</label>
                <input type="email" id="sample2_address" class="form-control" aria-describedby="passwordHelpBlock">
                <div class="col-auto m-2">
                    <span id="passwordHelpInline" class="form-text">
                      주소를 입력해주세요
                    </span>
                  </div>
            </div>
            <div>
                <label for="sample2_detailAddress" class="form-label">상세주소</label>
                <input type="email" id="sample2_detailAddress" class="form-control"
                    aria-describedby="passwordHelpBlock">
                    <div class="col-auto m-2 display hidden">
                        <span id="passwordHelpInline" class="form-text">
                          상세주소를 입력해주세요
                        </span>
                      </div>
            </div>
            <div>
                <label for="sample2_extraAddress" class="form-label">참고항목</label>
                <input type="email" id="sample2_extraAddress" class="form-control" aria-describedby="passwordHelpBlock">
                <div class="col-auto m-2">
                    <span id="passwordHelpInline" class="form-text">
                     
                    </span>
                  </div>
            </div>

            <button type="submit" class="btn btn-primary" id="application-form">회원가입</button>
    </div>
    </form>
    <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
        <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer"
            style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()"
            alt="닫기 버튼">
    </div>

    <script>
        // 우편번호 찾기 화면을 넣을 element
        var element_layer = document.getElementById('layer');

        function closeDaumPostcode() {
            // iframe을 넣은 element를 안보이게 한다.
            element_layer.style.display = 'none';
        }

        function sample2_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if (data.userSelectedType === 'R') {
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if (extraAddr !== '') {
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("sample2_extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("sample2_extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample2_postcode').value = data.zonecode;
                    document.getElementById("sample2_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample2_detailAddress").focus();

                    // iframe을 넣은 element를 안보이게 한다.
                    // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                    element_layer.style.display = 'none';
                },
                width: '100%',
                height: '100%',
                maxSuggestItems: 5
            }).embed(element_layer);

            // iframe을 넣은 element를 보이게 한다.
            element_layer.style.display = 'block';

            // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
            initLayerPosition();
        }

        // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
        // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
        // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
        function initLayerPosition() {
            var width = 300; //우편번호서비스가 들어갈 element의 width1
            var height = 400; //우편번호서비스가 들어갈 element의 height
            var borderWidth = 5; //샘플에서 사용하는 border의 두께

            // 위에서 선언한 값들을 실제 element에 넣는다.
            element_layer.style.width = width + 'px';
            element_layer.style.height = height + 'px';
            element_layer.style.border = borderWidth + 'px solid';
            // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
            element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width) / 2 - borderWidth) + 'px';
            element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height) / 2 - borderWidth) + 'px';
        }
    </script>
    <script>
        //어떤 입력란이 비어있을때
        $("#application-form").on("click", function(){
            //아이디 입력란이 비어있을때
            if($("#usernameInput").val() == ''){
                alert("아이디 입력란이 비어있습니다!");
            }
            //패스워드 입력란이 비어있을때
            if($("#pwdInput").val() == ''){
                alert("비밀번호 입력란이 비어있습니다!");
            }
            //이름 입력란이 비어있을때
            if($("#nameInput").val() == ''){
                alert("이름 입력란이 비어있습니다!");
            }

            if($("#pwdInput").val() != $("#pwdConfirmInput").val()){
               
            }
        })
    </script>
</body>

</html>
