    <!-- 자바스크립트에서의 정규표현식 -->
    <!-- / /flag > 정규표현식 -->
    <!-- / / > 자바스크립트에서 정규표현식 객체 리터럴을 의미. -->
    <!-- flage : 정규표현식에 적용될 옵션 값 
         global : 검색에 한번 성공했을 떄 멈추지 않고 전체에서 검색
         case insensitive : 대소문자 구분x
         multiline : 정규표현식에게 문장을 나누는 기준을 Enter로 지정
        single line = 특수문자가 \n의 매칭 불가 문자까지 모조리 매칭하게 하는 설정
        수량자의 기본 매칭은 그리디 매치로 동작한다.
        -->
    <!-- 정규표현식에서 사용되는 특수문자 -->
    <!-- Option1. 아래 특수문자의 기능으로부터 Escape가 필요한 경우 \ 를 적용 -->
    <!-- 1. . : 아무 글자나 한 글자와 매칭되는 기호 -->
    <!-- > t.e : t 와 e 사이에 아무글자나 한글자가 포함된 경우를 검색 -->
    <!-- > t.. : t 뒤에 아무 글자나 두 글자가 오는 패턴 검색 -->
    <!-- 2. [] : [] 내에 작성한 글자 목록중 한 글자와 매칭되는 경우를 검색 -->
    <!-- > t[abc]e : t 와 e 사이에 a/b/c중 한 글자가 포함된 경우 검색-->
    <!-- t[a-zA-Z0-9ㄱ-ㅎ가-힣]e 도 가능 -->
    <!-- 3. ^ : 자바의 startWith와 비슷한 기능으로 문장의 시작에서만 검색
      
         > ^RegExr 제일 앞에 있는(시작하는) RegExr 검색 
         > [] 내에서 사용될 경우 not으로 사용됨.
         > t[^hzyx]e : [hzyx] 제외한 t[]e 검색 
         4. $ : 자바의 endWith와 비슷한 기능으로 문장의 끝에서만 검색  
         > English\.$ 제일 뒤에 있는(마무리하는) English. 검색
         3+4. ^full$ : 문장 자체가 full 로만 구성 되어있을때 검색 
        5. ? : 바로 앞에 문자가 있건 없건 검색 매칭 
        > 수량자 뒤에 사용될 경우 lazy match 기능을 수행
        (가장 작게 매ㅐ칭 되는 경우)
        6. +(수량자) : 바로 앞 한 글자가 1개 이상인 경우를 검색
        7. * : 바로 앞 한글자가 0개 이상인 경우를 검색
        8. {} 바로 앞 한글자의 글자 개수를 지정하여 검색
            {1} : 바로 앞글자가 한번 반복되는 경우만 검색
            {2,} : 바로 앞 글자가 두번 이상 반복되는 경우 검색
            {2,3} : 바로 앞 글자가 2~3번 반복되는 경우 검색 ₩ 
        9. | : 정규식 안에 표현을 두가지 이상으로 나누어 검색
        10. ()(그룹화): 
        1> 정규식이 적용될 대ㅐ상을 그룹 단위로 묶어서 적용
        2> 검색하고자 하는 데이터에 그룹 번호를 부여해서 추출 하는 기법
        /(apple)+/ apple이 여러번 있는 상황에서만 검색(/apple+/ = e가 여러번 있을때도 찾음)
        캡처변수: 소스 문자열에 대히여 정규 표현식이 적용돠ㅣ고, 검색 내상을 찾는 순간 값을 가지게 됨
         -->
