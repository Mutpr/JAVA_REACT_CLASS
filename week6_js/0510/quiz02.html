<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        display: flex !important;
        border: 3px solid black;
        align-items: center !important;
    }
    #color-div{
        display: flex !important;
        width: 100% !important;
        height: 100% !important;
        justify-content: center !important;
        align-items: center !important;
    }

    input{
        width: 100%; 
        height: 100%; 
        font-size: 50px;
    }
</style>
<body>
    <div style="display: flex; flex-direction:column; width: 400px; height: 400px;">
        <div id="color-div">
        <h4>나는 파리의 택시운전사</h4>
        </div>
        <div id="input-1-div" style="display: flex; width: 100%; height: 20%;">
            <input type='button'value = "red">
            <input type='button'value = "blue">
            <input type='button'value = "orange">
        </div>
    </div>
    <script>
        let button = document.getElementsByTagName('input');
        let div = document.getElementById("color-div");
        for(let i=0; i<button.length; i++){
            button[i].addEventListener('click', function(){
                div.setAttribute('style', 'background-color: ' + button[i].value);
            });
        }
    </script>
</body>
</html>
