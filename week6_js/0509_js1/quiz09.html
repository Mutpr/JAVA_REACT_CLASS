<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #confirm-text{
            display: none;
            color:blue;
            
        }
    </style>
</head>
<body>
    <input type="text" id="pw"/>
    <input type="text" id="confirm-pw"/>
    <h4 id = "confirm-text">패스워드가 일치합니다.</h4>
    <script>
        let pw = document.getElementById("pw");
        let confirm = document.getElementById("confirm-pw");
        document.addEventListener("keyup", function(event){
            if(event.key== "Enter" && pw.value == confirm.value){
                document.getElementById("confirm-text").style.display="block";
            }
        })
    </script>
</body>
</html>
