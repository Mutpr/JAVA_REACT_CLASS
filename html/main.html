		html,

			height: 100%;
		}

		* {
			box-sizing: border-box;
		}

		ul {
			list-style: none;
			padding: 0;
			width: auto;
		}

		ul>li {
			text-align: center;
			width: 100%;
		}

		i {
			font-size: 50px;

		}

			grid-template-columns: 1fr;

			flex-wrap: nowrap;
		}

		.main-outer-grid {

			grid-auto-rows: minmax(50px, auto);

			grid-template-columns: 1fr 1fr 1fr 1fr;

			width: 380px;
			height: 50px;
		}

		#category-drop {
			width: 80%;
			height: 100%;

		#search-div {

		#dropdown {

		}

		#navbar-main {

		}

			margin-right: 30px;
